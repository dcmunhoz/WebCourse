<!doctype html>
<html lang="pt">
  <head>
    <!-- Tags necessárias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Importar CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Bootstrap - Buttons</title>
  </head>
  <body>
    <main class="container-fluid">
      <header class="page-header border-bottom py-2 my-2 text-center">
        <h1>Bootstrap - Botões</h1>
      </header>

      <div class="buttons">
        <div class="row">
          <div class="col-6">
            <div class="defauts mb-3">
              <header class="page-header">
                <h3>Botões Padrão</h3>
              </header>

              <article>
                <button type="button" class="btn btn-primary" name="button">Primary</button>
                <button type="button" class="btn btn-secondary" name="button">Secondary</button>
                <button type="button" class="btn btn-success" name="button">Success</button>
                <button type="button" class="btn btn-danger" name="button">Danger</button>
                <button type="button" class="btn btn-warning" name="button">Warning</button>
                <button type="button" class="btn btn-info" name="button">Info</button>
                <button type="button" class="btn btn-Light" name="button">Light</button>
                <button type="button" class="btn btn-dark" name="button">Dark</button>
                <button type="button" class="btn btn-link" name="button">Link</button>
              </article>
            </div>

            <div class="outlines">
              <header>
                <h3>Botões Outline</h3>
              </header>

              <article class="">
                <button type="button" class="btn btn-outline-primary" name="button">Primary</button>
                <button type="button" class="btn btn-outline-secondary" name="button">Secondary</button>
                <button type="button" class="btn btn-outline-success" name="button">Success</button>
                <button type="button" class="btn btn-outline-danger" name="button">Danger</button>
                <button type="button" class="btn btn-outline-warning" name="button">Warning</button>
                <button type="button" class="btn btn-outline-info" name="button">Info</button>
                <button type="button" class="btn btn-outline-light" name="button">Light</button>
                <button type="button" class="btn btn-outline-dark" name="button">Dark</button>
                <button type="button" class="btn btn-outline-link" name="button">Link</button>

              </article>
            </div>
          </div>

          <div class="col-6">
            <div class="sizes">
              <header>
                <h3>Tamanho de botões</h3>
              </header>

              <article class="">
                <button type="button" class="btn btn-primary btn-lg" name="button">Botão Grande</button>
                <button type="button" class="btn btn-primary btn-sm" name="button">Botão Pequeno</button>

                <button type="button" class="btn btn-primary btn-block my-2" name="button">Botão Bloco</button>
              </article>
            </div>

          </div>

        </div>
      </div>

    </main>
    <!-- Scripts necessários -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
