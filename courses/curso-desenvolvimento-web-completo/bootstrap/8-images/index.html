<!doctype html>
<html lang="pt">
  <head>
    <!-- Tags necessárias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Importar CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Bootstrap - Imagens</title>
  </head>
  <body>
    <main class="container-fluid">
      <header class="page-header border-bottom py-2 my-2 ">
        <h1>Bootstrap - Imagens responsivas</h1>
      </header>

      <div class="row">
        <div class="col-sm-6">
          <h3>Imagem responsiva</h3>
          <img src="img/uvas.png" class="img-fluid" alt="Imagem Responsiva" title="Imagem responsiva">
        </div>

        <div class="col-sm-6">
          <h3>Imagem não responsiva</h3>
          <img src="img/uvas.png" alt="Imagem não responsiva" title="Imagem não responsiva">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <h3>Formas de imagens</h3>
          <img src="img/uvas200.png" class="img-fluid img-thumbnail" alt="">
          <img src="img/uvas200.png" class="img-fluid rounded" alt="">
          <img src="img/uvas200.png" class="img-fluid rounded-circle" alt="">
        </div>
      </div>

    </main>
    <!-- Scripts necessários -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
