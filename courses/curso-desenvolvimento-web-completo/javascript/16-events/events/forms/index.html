<!DOCTYPE html>
<html lang="pt">
  <head>
    <!-- Meta tag necessárias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width=1, initial-scale=1">

    <!-- Importar Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Importar CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" >


    <!-- Importar JS -->
    <script src="js/script.js"></script>

    <title>Javascript - Eventos Formulários</title>
  </head>

  <body>
    <!-- Container -->
    <main class="container">
      <!-- Page Header -->
      <div class="header">
        <!-- Header ROW -->
        <div class="row">
          <div class="col-12">
            <!-- Header Title -->
            <div class="header-title">
              <h1>Eventos Formulário Javascript</h1>
            </div>
            <!-- Header Content -->
            <div class="header-content">
              <ul class="topicos">

                <!-- onfocus -->
                <li>
                  <span class="event-name">onfocus</span>
                  <p class="event-desc">
                    Acionado quando o elemento recebe o foco do cursos.
                  </p>
                  <ul>
                    <li>
                      <input type="text" onfocus="ofEvent()" name="" value="">
                    </li>
                  </ul>
                </li>

                <!-- onblur -->
                <li>
                  <span class="event-name">onblur</span>
                  <p class="event-desc">
                    Acionado quando o elemento perde o foco do cursos.
                  </p>
                  <ul>
                    <li>
                      <input type="text" onblur="obEvent()" name="" value="">
                    </li>
                  </ul>
                </li>

                <!-- onchange -->
                <li>
                  <span class="event-name">onchange</span>
                  <p class="event-desc">
                    Acionado quando o estado do elemento é modificado
                  </p>
                  <ul>
                    <li>
                      <select class="event-control" onchange="ocEvent()" name="">
                        <option  value="1">Primeira Opção</option>
                        <option  value="2">Segunda Opção</option>
                      </select>
                    </li>
                  </ul>
                </li>


              </ul>
            </div> <!-- / Header Content -->

          </div> <!--/ Heade Title -->
        </div> <!-- / Header Row -->
      </div> <!-- / Page header -->


    </main> <!-- / Container -->

    <!-- Scripts Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
