<!doctype html>
<html lang="pt">
  <head>
    <!-- Tags necessárias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Importar CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Bootstrap - Modal Window</title>
  </head>
  <body>
    <main class="container">
      <header class="page-header border-bottom my-4 pb-3">
        <h1>Bootstrap - Alerts</h1>
      </header>


      <!-- Alertas -->
      <div class="alert alert-success" role="alert" aria-label="Fechar">
        <button type="button" name="button" class="close" data-dismiss="alert">
          <span aria-hidden="true">&times;</span>
        </button>
        Logado com <strong>Sucesso</strong> !
      </div>

      <div class="alert alert-warning" role="alert">
        <button type="button" name="button" class="close" data-dismiss="alert">
          <span>&times;</span>
        </button>
        <strong>Atenção</strong>, revise as opções
      </div>

      <div class="alert alert-info" role="alert">
        <button type="button" name="button" class="close" data-dismiss="alert">
          <span>&times;</span>
        </button>
        Você tem dados <strong>pendentes</strong>
      </div>

      <div class="alert alert-danger" role="alert">
        <button type="button" name="button" class="close" data-dismiss="alert">
          <span>&times;</span>
        </button>
        <strong>Erro</strong>! Dados invalidos
      </div>


    </main>
    <!-- Scripts necessários -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
