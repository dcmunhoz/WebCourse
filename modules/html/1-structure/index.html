<!DOCTYPE html>
<!--

    Estrutura de uma pagina html

-->


<html> <!-- HTML e uma tag OBRIGATORIA, serve para dizer ao navegador o inicio das marcações de texto.-->
    <head> <!-- Head é uma tag OBRIGATORIA, aqui são colocadas informações importantes sobre o site  -->

        <title>Primeira Pagina</title> <!-- Titulo da pagina -->

        <meta charset="utf-8"> <!-- Diz para a pagina quais os caracteres utilizados. UTF-8 permite caracteres especiais -->

    </head>

    <body><!-- Body é onde fica todo o corpo do seu site, a parte visive -->
        Minha primeira <b>pagina</b> WEB.
    </body>

</html>
