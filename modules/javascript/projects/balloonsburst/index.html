<!DOCTYPE html>
<html>
  <head>
    <!-- Meta tags importantes -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1">

    <!-- Importar CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/media.css" />
    <link rel="stylesheet" type="text/css" href="css/animation.css" />

    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Importar Javascript -->
    <script src="js/script.js"></script>
    <script src="js/animation.js"></script>

    <!-- Titulo -->
    <title>Balloons Burst</title>
  </head>

  <body onload="loader()">
    <!-- Main -->
    <main class="container">

      <!-- Game Logo -->
      <div id="game-logo" style="display: none;">
        <h1>Ballons Burst</h1>
      </div> <!-- / Game Logo -->

      <!-- Game Level -->
      <div id="game-level">
        <!-- Level Header -->
        <div class="header">
          <span class="header-title">Selecione o nivel</span>
          <select class="form-control" name="level-select" id="level-select">
            <option value="1">Facil</option>
            <option value="2">Medio</option>
            <option value="3">Dificil</option>
          </select>
        </div> <!-- / Level Header -->
        <div class="play-button">
          <i class="material-icons btn-play" onclick="gameContainer()">play_arrow</i>
        </div>
      </div> <!-- / Game Level -->

      <!-- Game container -->
      <div id="game-container">

        <div id="game"> <!-- Box que comporta o score e o jogo -->
          <!-- Pontuação -->
          <div id="score" class="">
            <!-- Balões Inteiros -->
            <div class="ballons-live ">
              <div class=" balloon b-alive"></div>
              <span class="alive"> <p id="value-alive">20</p> </span>
              <div style="clear: both;"></div>
            </div>

            <!-- Balões Estourados -->
            <div class="ballons-death ">
              <div class=" balloon b-death"></div>
              <span class="death"> <p id="value-death">20</p> </span>
              <div style="clear: both;"></div>
            </div>

            <!-- Cronometro -->
            <div class="timer ">
              <p id="timer-tick"></p>
            </div>


          </div> <!-- / Pontação -->

          <div id="game-inner" class="">
            <img src="" alt="">
          </div>
        </div>

        <!-- Contagem regressiva -->
        <div id="count">
          <p class="counter"></p>
          <p class="counter pulse" ></p>
        </div>

      </div> <!-- / Game Container -->




    </main> <!-- / Main -->
  </body>
</html>
