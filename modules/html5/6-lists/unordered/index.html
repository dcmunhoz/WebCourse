<!DOCTYPE html>
<html>
    <head>
        <title>HTML - Listas não ordenadas</title>
        
        <meta charset="utf-8">
    </head>
    
    <body>
        <h1>Listas não ordenadas</h1>
        
        <p>
            Para utilizar listas não ordenadas são necessárias 2 tags. <br>
            Devemos abrir a lista com a tag 'ul' <strike>Unordered List</strike> e dentro dela devemos definir os itens da lista<br>
            Para definir os itens, utiliza-se a tag 'li' <strike>List Item</strike>.  
        </p>
        
        <ul>
            <li>Primeiro item</li>
            <li>Segundo item</li>
            <li>Terceiro item</li>            
        </ul>
        
        
    </body>
</html>
