<!doctype html>
<html lang="pt">
  <head>
    <!-- Tags necessárias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Importar CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Bootstrap - Tooltip</title>
  </head>
  <body>
    <main class="container">
      <header class="page-header border-bottom my-4 pb-3">
        <h1>Bootstrap - Tooltip</h1>
      </header>

      <div class="row">
        <div class="col-sm-6 col-12" >
          <h3>Tooltip</h3>
          <div class="row">
            <div class="col-sm-12">
              <h5>Exemplo 1</h5>
              <button type="button" class="btn btn-outline-dark pb-1" data-toggle="tooltip" data-placement="top" title="Play">
                <i class="material-icons">play_circle_outline</i>
              </button>

              <button type="button" class="btn btn-outline-dark pb-1" data-toggle="tooltip" data-placement="top" title="Pause">
                <i class="material-icons">pause_circle_outline</i>
              </button>

              <button type="button" class="btn btn-outline-dark pb-1" data-toggle="tooltip" data-placement="top" title="Stop">
                <i class="material-icons">stop</i>
              </button>
            </div>

            <div class="col-sm-12">
              <h5>Exemplo 2</h5>
              <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Dicas de tooltip">
                Dicas
              </button>
            </div>

          </div>
        </div>

        <div class="col-sm-6 col-12" >
          <h4>Popover</h4>
          <button type="button" name="button" class="btn btn-info" data-toggle="popover" data-trigger="focus" title="Dicas" data-content="Lorem ipsum dolorem sit amet !!">
            Dicas
          </button>
        </div>
      </div>

    </main>
    <!-- Scripts necessários -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
        $('[data-toggle="popover"]').popover()
      })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
