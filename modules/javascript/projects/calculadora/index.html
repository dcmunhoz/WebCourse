<!DOCTYPE html>
<html>
  <head>
    <!-- Meta Tags Necessárias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Importar CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Importar Javascript -->
    <script type="text/javascript" src="js/script.js"></script>

    <!-- Titulo -->
    <title>Calculadora Javascript</title>
  </head>

  <body>
    <main>
      <!-- Inicio container -->
      <div class="container">
        <!-- Header -->
        <div class="header">
          <div class="header-title">
            <h1>Calculadora</h1>
          </div>
        </div> <!-- / Header -->

        <!-- Content -->
        <div class="content">

          <!-- Valores -->
          <div class="values">
            <!-- Inputs -->
            <div class="form">

              <!-- Div Informação Erro -->
              <div >
                <p class="error" id="error">Verifique se todos os campos estão preenchidos</p>
              </div> <!-- / Erro -->

              <input type="text" class="form-control" id="primeiroValor" name="primeiroValor" placeholder="Primeiro Valor" onblur="verificaPrimeiro()">
              <select class="form-control" name="opcao" id="opcao" onblur="verificaOpcao()">
                <option value="0"> -- Selecione uma opção</option>
                <option value="1">Adição</option>
                <option value="2">Subtração</option>
                <option value="3">Multiplicação</option>
                <option value="4">Divisão</option>
                <option value="5">Modulo</option>
              </select>
              <input type="text" class="form-control" id="segundoValor" name="segundoValor" placeholder="Segundo Valor" onblur="verificaSegundo()">
            </div> <!-- / Inputs -->

            <!-- Botão para calcular -->
            <div class="calc">
              <button type="button" class="btn " id="btn-calc" name="btn-calc" onclick="calcular()">Calcular</button>
            </div> <!-- Botão -->

            <div style="clear:both;"></div>

          </div> <!-- / Valores -->

          <!-- Resposta -->
          <div class="resp">
            <input type="text" name="resposta" disabled="disabled" id="resposta" class="form-control disabled" placeholder="Resposta">
          </div>
        </div> <!-- / Content -->
      </div> <!-- / Container -->

    </main>

  </body>

</html>
