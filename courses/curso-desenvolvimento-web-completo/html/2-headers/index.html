<!DOCTYPE html>
<html>
    <head>
        <title>HTML - Cabeçalhos</title>
        <meta charset="utf-8">
    </head>

    <body>
        tags para utilização de cabeçalhos: h1, h2, h3, h4, h5, h6

        <h1>Cabeçalho H1</h1>
        <h2>Cabeçalho H2</h2>
        <h3>Cabeçalho H3</h3>
        <h4>Cabeçalho H4</h4>
        <h5>Cabeçalho H5</h5>
        <h6>Cabeçalho H6</h6>

        Os cabeçalhos terminam no H6, tags como H7, H8 e posteriores não existem
    </body>

</html>
