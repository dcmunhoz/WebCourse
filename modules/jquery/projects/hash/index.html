<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo da velha</title>
  </head>
  <body>
    <div id="pagina_inicial" align="center" >
      <table border="0" width="600px">
        <tbody>
          <tr>
            <td colspan="3" align="center">JOGO DA VELHA</td>
          </tr>

          <tr>
            <td align="center">
              <img src="imgs/jogador_1.png" alt=""> <br>
              <input type="text" id="apelido-p1" name="" value="" maxlength="10" placeholder="Apelido Jogador 1" style="border: 0px;">
            </td>
            <td align="center">
              <img id="btn-iniciar" src="imgs/iniciar.png" alt="">
            </td>
            <td align="center">
              <img src="imgs/jogador_2.png" alt=""> <br>
              <input type="text" id="apelido-p2" name="" value="" maxlength="10" placeholder="Apelido Jogador 2" style="border: 0px;">
            </td>
          </tr>

        </tbody>
      </table>
    </div>

    <div id="palco_jogo" style="margin-top: 50px; text-align:center; display: none;">
      <div class="" style="display: inline-block;">
        <img src="imgs/jogador_1.png" alt="">
        <br>
        <span id="jogador-1"></span>
      </div>
      <div class="" style="display: inline-block;">
        <table border="0">
          <tr>
            <td style="border-bottom: 1px solid red; border-right: 1px solid red;">
              <div class="jogada" id="a-1" style="width:100px; height:100px;"></div>
            </td>
            <td style="border-bottom: 1px solid red;">
              <div class="jogada" id="a-2" style="width:100px; height:100px;"></div>
            </td>
            <td style="border-bottom: 1px solid red; border-left: 1px solid red;">
              <div class="jogada" id="a-3" style="width:100px; height:100px;"></div>
            </td>
          </tr>

          <tr>
            <td style="border-bottom: 1px solid red; border-right: 1px solid red;">
              <div class="jogada" id="b-1" style="width:100px; height:100px;"></div>
            </td>
            <td style="border-bottom: 1px solid red;">
              <div class="jogada" id="b-2" style="width:100px; height:100px;"></div>
            </td>
            <td style="border-bottom: 1px solid red; border-left: 1px solid red;">
              <div class="jogada" id="b-3" style="width:100px; height:100px;"></div>
            </td>
          </tr>

          <tr>
            <td style="border-right: 1px solid red;">
              <div class="jogada" id="c-1" style="width:100px; height:100px;"></div>
            </td>
            <td >
              <div class="jogada" id="c-2" style="width:100px; height:100px;"></div>
            </td>
            <td style="border-left: 1px solid red;">
              <div class="jogada" id="c-3" style="width:100px; height:100px;"></div>
            </td>
          </tr>
        </table>
      </div>
      <div class="" style="display: inline-block;">
        <img src="imgs/jogador_2.png" alt="">
        <br>
        <span id="jogador-2"></span>
      </div>
    </div>

  </body>
</html>
