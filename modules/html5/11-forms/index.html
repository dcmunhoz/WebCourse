<!DOCTYPE html>
<html>
    <head>
        <title>HTML - Formulários</title>
        
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Formulários</h1>
        
        <form action="dasd.html">
            
            Login:<br>
            <input type="text" name="login"><br>
            Senha:<br>
            <input type="password" name="senha"><br><br>
            
            <input type="submit" value="Botao">
            
        </form>
        
        <br><br>
        
        <h1>Cadastre-se</h1>
        <form action="/blçabla.html">
            Login:<br>
            <input type="text">
            <br>
            Senha:<br>
            <input type="password">
            <br>
            
            Sexo:<br>
            <input type="radio" name="sexo" id="masc"><label for="masc">Masculino</label><br>
            <input type="radio" name="sexo" id="fem"><label for="fem">Feminino</label><br>
            
         
            Interesses:<br>
            <input type="checkbox">Futebol<br>
            <input type="checkbox">Moda<br>
            <input type="checkbox">Musica<br>
            <input type="checkbox">Eletronicos<br>
            
            Estado:<br>
            <select>
                <option>SP</option>
                <option>MG</option>
                <option>RJ</option>
            </select>
            <br>
            
            Observações:<br>
            <textarea></textarea><br>
            
            <input type="button" value="Cadastrar">
            
        </form>
        
    </body>
</html>
