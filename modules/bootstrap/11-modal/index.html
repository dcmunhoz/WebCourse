<!doctype html>
<html lang="pt">
  <head>
    <!-- Tags necessárias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Importar CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Bootstrap - Modal Window</title>
  </head>
  <body>
    <main class="container">
      <header class="page-header border-bottom my-4 pb-3">
        <h1>Bootstrap - Modal Window</h1>
      </header>

      <button type="button" class="btn btn-info" name="button" data-toggle="modal" data-target="#modalWindow">
        Logar
      </button>

      <!-- Janela Modal -->
      <form class="modal fade" tabindex="-1" id="modalWindow" role="dialog" aria-label="close">

        <div class="modal-dialog modal-lg" role="document">

          <div class="modal-content">

            <!-- Cabeçalho -->
            <div class="modal-header">
              <h4 class="modal-header" id="labelModal">Login Usuário</h4>
              <button type="button" class="close" data-dismiss="modal">
                <i class="material-icons">close</i>
              </button>
            </div>


              <!-- Corpo do Modal -->
              <div class="modal-body">
                <p modal-body>

                  <div class="form-group">
                    <label for="user">Usuário</label>
                    <input type="text" class="form-control" name="user" id="user" placeholder="Usuário">
                  </div>

                  <div class="form-group">
                    <label for="pass">Senha</label>
                    <input type="password" class="form-control" id="pass" name="pass" placeholder="Senha">
                  </div>
                </p>
              </div>

              <!-- Rodape Modal -->
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" id="btnLogar" name="btnLogar" >
                  Logar
                </button>

                <button type="button" class="btn btn-danger" id="btnSair" name="btnSair" data-dismiss="modal">
                  Cancelar
                </button>
              </div>

          </div>

        </form>

      </div>
    </main>
    <!-- Scripts necessários -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
