<!DOCTYPE html>
<html>
    <head>
        <title>HTML - Listas ordenadas</title>

        <meta charset="utf-8">
    </head>

    <body>
        <h1>Listas ordenadas</h1>

        <p>
            Para utilizar listas ordenadas são necessárias 2 tags. <br>
            Devemos abrir a lista com a tag 'ol' <strike>Ordered List</strike> e dentro dela devemos definir os itens da lista<br>
            Para definir os itens, utiliza-se a tag 'li' <strike>List Item</strike>.
        </p>

        <ol>
            <li>Primeiro item</li>
            <li>Segundo item</li>
            <li>Terceiro item</li>
        </ol>


    </body>
</html>
