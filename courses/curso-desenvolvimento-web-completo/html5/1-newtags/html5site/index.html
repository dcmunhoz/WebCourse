<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Tags</title>
        <meta charset="utf-8"/>

        <link rel="stylesheet" type="text/css" href="../css/html5tags.css" >
    </head>

    <body class="tags">
        <p class="tagName">
            Body
        </p>
        <main class="tags">
            <p class="tagName">
                Main
            </p>

            <header class="tags">
                <p class="tagName">
                    Header
                </p>
                <nav class="tags">
                    <p class="tagName">
                        Nav
                    </p>
                </nav>
            </header>

            <aside class="tags">
                <p class="tagName">
                    Aside
                </p>
                <header class="tags">
                    <p class="tagName">
                        Header
                    </p>
                </header>
                <nav class="tags">
                    <p class="tagName">
                        Nav
                    </p>
                </nav>

                <footer class="tags">
                    <p class="tagName">
                        Footer
                    </p>
                </footer>
            </aside>

            <article class="tags">
                <p class="tagName">
                    Article
                </p>

                <section class="tags">
                    <p class="tagName">
                        Section
                    </p>

                    <header class="tags">
                        <p class="tagName">
                            Header
                        </p>
                    </header>

                    <aside class="tags">
                        <p class="tagName">
                            Aside
                        </p>
                        <header class="tags">
                            <p class="tagName">
                                Header
                            </p>
                        </header>
                        <section class="tags">
                            <p class="tagName">
                                Section
                            </p>
                        </section>
                    </aside>


                    <div class="tags">
                        <p class="tagName">
                            Div
                        </p>
                    </div>



                </section>
            </article>
            <div class="clear"></div>

            <footer class="tags">
                <p class="tagName">
                    Footer
                </p>
            </footer>
        </main>
    </body>
</html>
