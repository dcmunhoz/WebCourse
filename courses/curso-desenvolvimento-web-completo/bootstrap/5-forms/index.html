<!doctype html>
<html lang="pt">
  <head>
    <!-- Tags necessárias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Importar CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Bootstrap - Forms</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header border-bottom">
        <h1>Formulários - Bootstrap</h1>
      </div>

      <div class="form">
        <div class="row">
          <div class="col-sm-8" id="cad">
            <h3>Cadastre-se</h3>
            <form class="" >
              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome Aqui">
              </div>

              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="example@example.com">
              </div>

              <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha">
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" name="check" value="1"> Aceito os termos do serviço
                </label>
              </div>

              <div class="radio">
                <label>
                  <input type="radio" name="radio" value="1"> PHP
                </label>
                <label>
                  <input type="radio" name="radio" value="1"> Java
                </label>
              </div>

              <button type="submit" name="button" class="btn btn-primary">Cadastrar</button>

            </form>
          </div>
          <div class="col-sm-4 border-left border-secondary">
            <h3>Logar</h3>

            <form class="">
              <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu E-mail">
              </div>

              <div class="form-group">
                <input type="password" name="pass" id="pass" class="form-control" placeholder="Digite sua senha">
              </div>

              <button type="submit" name="button" class="btn btn-primary">Logar</button>


            </form>
          </div>
        </div>
      </div>


    </div>
    <!-- Scripts necessários -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
