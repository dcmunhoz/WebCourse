<!doctype html>
<html lang="pt">
  <head>
    <!-- Tags necessárias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Importar CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Bootstrap - Tabs</title>
  </head>
  <body>
    <main class="container">
      <header class="page-header border-bottom my-4 pb-3">
        <h1>Bootstrap - Tabs</h1>
        <p class="lead"> Alternar facilmente entre conteudos </p>
      </header>

      <!-- Criação das abas -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item"> <a href="#info" class="nav-link active" role="tab" data-toggle="tab">Informações</a> </li>
        <li class="nav-item"> <a href="#aval" class="nav-link" role="tab" data-toggle="tab">Avaliações</a> </li>
        <li class="nav-item"> <a href="#comprm" class="nav-link" role="tab" data-toggle="tab">Compre tambem</a> </li>
      </ul>

      <!-- Conteudo das abas -->

      <div class="tab-content">
        <!-- Aba informações -->
        <div class="tab-pane active" role="tabpanel" id="info">
          <h3>Informações</h3>
          <p>
            Lorem impsum dolorem sit amet, informações
          </p>
        </div>

        <!-- Aba Avaliações -->
        <div class="tab-pane" role="tabpanel" id="aval">
          <h3>Avaliações</h3>
          <p>
            Chabala calai kuroi cik, Avaliações
          </p>
        </div>

        <!-- Aba Compre Tambem -->
        <div class="tab-pane" role="tabpanel" id="comprm">
          <h3>Compre tambem</h3>
          <p>
            Novos produtos
          </p>
        </div>
      </div>

    </main>
    <!-- Scripts necessários -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
